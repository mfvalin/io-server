      - SRC_DIR=$(pwd)
      - cd ${build_dir}
      - BUILD_PATH=`pwd`
      - mkdir -pv ${run_dir} && cd ${run_dir}
      - source ${SRC_DIR}/tests/script/multi_node_tests.sh

test:U2_intel-2022.1.2_many_nodes:
   stage: test
   tags:
      - U2
   dependencies:
      - build:U2_intel-2022.1.2
   variables:
      build_dir: ${BUILD_BASE_DIR}/${CI_PROJECT_PATH}/${CI_BUILD_REF_NAME}/${CI_PIPELINE_ID}/build_U2_intel-2022.1.2
      run_dir: ${RUN_BASE_DIR}/${CI_PROJECT_PATH}/${CI_BUILD_REF_NAME}/${CI_PIPELINE_ID}/build_U2_intel-2022.1.2/many_nodes_test
