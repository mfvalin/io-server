variables:
   GIT_SUBMODULE_STRATEGY: recursive
   ORD_SOUMET_SHELL: /bin/bash
   BUILD_BASE_BASE_DIR: /home/sici000/special_builds/
   BUILD_BASE_DIR: /home/sici000/special_builds/just_to_be_safe
   RUN_BASE_BASE_DIR: /home/sici000/special_runs/
   RUN_BASE_DIR: /home/sici000/special_runs/just_to_be_safe

before_script:
   - export CLICOLOR_FORCE=1

stages:
   - cleanup
   - build
   - test
   - post-test-cleanup
   - package
#  - deploy

cleanup:u2:
   stage: cleanup
   tags:
      - U2
   script:
      - rm -rfv ${BUILD_BASE_BASE_DIR}/just_to_be_safe
      - rm -rfv ${RUN_BASE_BASE_DIR}/just_to_be_safe

post-test-cleanup:u2:
   stage: post-test-cleanup
   dependencies: 
      - test:U2_intel-2022.1.2_single_node
      - test:U2_intel-2022.1.2_multi_node
      - test:U2_intel-2022.1.2_many_nodes
      - test:U2_gnu-9.3.0_single_node
      - test:U2_gnu-9.3.0_multi_node
      - test:U2_aocc
      - test:U2_nvhpc
   tags:
      - U2
   script:
      - rm -rfv ${BUILD_BASE_BASE_DIR}/just_to_be_safe
      - rm -rfv ${RUN_BASE_BASE_DIR}/just_to_be_safe

####################
# U2 Intel 2022
build:U2_intel-2022.1.2:
   stage: build
   dependencies:
      - cleanup:u2
   tags:
      - U2
   variables:
      build_dir: ${BUILD_BASE_DIR}/${CI_PROJECT_PATH}/${CI_BUILD_REF_NAME}/${CI_PIPELINE_ID}/build_U2_intel-2022.1.2
      ORD_SOUMET_MACH: ${ECCI_FRONTEND}
      ORD_SOUMET_W: "20"
      ORD_SOUMET_C: "20"
      ORD_SOUMET_M: "2G"
   script:
      - set +e
      - source ~/ci-env/latest/rhel-8-icelake-64/inteloneapi-2022.1.2.sh
      - SRC_DIR=$(pwd)
      - mkdir -pv ${build_dir}
      - cd ${build_dir}
      - pwd
      - cmake ${SRC_DIR} -DIOSERVER_BUILD_PSEUDO_MODEL=ON -DIOSERVER_BUILD_TESTS=ON
      - make

test:U2_intel-2022.1.2_single_node:
   stage: test
   tags:
      - U2
   dependencies:
      - build:U2_intel-2022.1.2
   variables:
      build_dir: ${BUILD_BASE_DIR}/${CI_PROJECT_PATH}/${CI_BUILD_REF_NAME}/${CI_PIPELINE_ID}/build_U2_intel-2022.1.2
      run_dir: ${RUN_BASE_DIR}/${CI_PROJECT_PATH}/${CI_BUILD_REF_NAME}/${CI_PIPELINE_ID}/build_U2_intel-2022.1.2/single_node_test
      NUM_CPUS: "80"
      ORD_SOUMET_MACH: ${ECCI_FRONTEND}
      ORD_SOUMET_C: "${NUM_CPUS}"
      ORD_SOUMET_M: "2G"
      ORD_SOUMET_W: "60"
      ORD_SOUMET_JN: u2-intel-single-node
      MPI_COMMAND: "mpirun"
   script:
      - set +e
      - source ~/ci-env/latest/rhel-8-icelake-64/inteloneapi-2022.1.2.sh
      - SRC_DIR=$(pwd)
      - cd ${build_dir}
      - BUILD_PATH=`pwd`
      - mkdir -pv ${run_dir} && cd ${run_dir}
      - source ${SRC_DIR}/tests/script/single_node_tests.sh

