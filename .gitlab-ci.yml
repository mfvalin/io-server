      NUM_SERVER_CPUS: "80"
      NUM_MODEL_CPUS: "720"
      ORD_SOUMET_MACH: ${ECCI_FRONTEND}
      ORD_SOUMET_C: "${NUM_CPUS}x1"
      ORD_SOUMET_M: "2G"
      ORD_SOUMET_W: "60"
      ORD_SOUMET_JN: u2-intel-many-nodes
      MPI_COMMAND: "mpirun"
   script:
      - set +e
      - source ~/ci-env/latest/rhel-8-icelake-64/inteloneapi-2022.1.2.sh
      - SRC_DIR=$(pwd)
      - cd ${build_dir}
      - BUILD_PATH=`pwd`
      - mkdir -pv ${run_dir} && cd ${run_dir}
      - ${MPI_COMMAND} -n ${NUM_CPUS} ${BUILD_PATH}/tests/io_server_model_write  0 2 4 4 2 || exit -1
      - rm -fv pseudo_model_{1,2}

